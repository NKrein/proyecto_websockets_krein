<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="/socket.io/socket.io.js"></script>
  <title>Websockets App</title>
</head>

<body>
  <h1>Websockets App</h1>

  <div class="container-fluid" style="margin-bottom: 10vh">
    <form action="http://localhost:8088/" method="POST"
      style="max-width: 40%; text-align: center; margin-left: 30%;" enctype="application/x-www-form-urlencoded"
      name="form">
      <h1>Carga de datos</h1>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Title</span>
        </div>
        <input name="title" type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>

      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Price</span>
        </div>
        <input name="price" type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>

      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Thumbnail</span>
        </div>
        <input name="thumbnail" type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>

  <div class="container-fluid" style="margin-bottom: 10vh" id="products-container"></div>

  <div class="container-fluid" style="margin-bottom: 10vh">
    <h2 style="text-align: center;" >Chat</h2>
    <form id="form-message" style="margin-left: 20%; width: 60%;">
      <div class="form-group">
        <input type="email" class="form-control" id="author" placeholder="email" required>
      </div>
      <div id="message-container" style="margin: 1vh;"></div>
      <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea class="form-control" id="message" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-success" id="send-btn">Enviar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="main.js"></script>
</body>

</html>
